<div class="contenedor-productos">
  <!-- Mensaje cuando no hay productos -->
  <div *ngIf="productos.length === 0" class="mensaje-sin-productos">
    <p>No hay productos disponibles.</p>
  </div>

  <!-- Lista de productos -->
  <div class="tarjeta-producto" *ngFor="let producto of productos">
    <img 
      [src]="producto.imagen" 
      [alt]="producto.descripcion_del_codigo" 
      class="imagen-producto"
      (error)="handleImageError(producto)"
    />
    <h3>{{ producto.descripcion_del_codigo }}</h3>
    <p>Precio: {{ producto.precio | currency:'USD':'symbol':'1.2-2' }}</p>
    <p>Color: {{ producto.color }}</p>
    <p>Cantidad: {{ producto.cantidad }}</p>
    <button (click)="verDetalle(producto.codigo)">Ver Detalle</button>
  </div>
</div>
