<div class="container">
    <h1>Lista de Productos</h1>
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Descripción</th>
          <th>Tipo</th>
          <th>Precio</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of bloons">
          <td>{{ item.codigo }}</td>
          <td>{{ item.descripcion_del_codigo }}</td>
          <td>{{ item.tipo_de_producto }}</td>
          <td>{{ item.precio | currency }}</td>
          <td><img [src]="item.imagen" alt="Imagen" width="50" /></td>
        </tr>
      </tbody>
    </table>
  </div>
